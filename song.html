<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/stylesheets/song.css">
</head>

<body>
    <div class="wapper">
        <div class="nav">
            <span class="back">
                <a href="javascript:history.go(-1)">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-back"></use>
                    </svg></a></span>
            <div class="voice" id="voice">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-shengyin"></use>
                </svg>
                <div class="voice-num">
                    <div class="voice">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <span class="name"></span>
                <span class="singer"></span>
            </div>
        </div>
        <div class="banner active"><img alt=""></div>
        <div class="lyric ">
        </div>
        <div class="play">
            <audio></audio>
            <div class="process">

                <div class="process-dot"> </div>
                <div class="process-num"> </div>
            </div>
            <div class="pause"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-play1"></use>
                </svg></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_976691_8wjp3yhilol.js"></script>
    <script src="/javascripts/song.js"></script>
    <script>
    </script>
</body>

</html>
